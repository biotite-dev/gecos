notifications:
  on_success: never
  on_failure: never

language: python
os: linux
dist: bionic
jobs:
  include:
  - python: "3.6"
    env: COMPLETE=false
  - python: "3.7"
    env: COMPLETE=false
  - python: "3.8"
    env: COMPLETE=true

install:
  - curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python
  - export PATH="~/.poetry/bin:$PATH"
  - poetry install

script:
  - pytest

before_deploy:
  - if [ $COMPLETE == true ]; then poetry build; fi
  - if [ $COMPLETE == true ]; then sphinx-build ./doc ./doc/_build/doc; fi
  - if [ $COMPLETE == true ]; then cd doc/_build; fi
  - if [ $COMPLETE == true ]; then zip -r doc.zip doc; fi
  - if [ $COMPLETE == true ]; then cd ../..; fi

deploy:
  provider: releases
  token:
    secure: ""
  file:
    - dist/*
    - doc/_build/doc.zip
  file_glob: true
  on:
    repo: biotite-dev/gecos
    tags: true
  skip_cleanup: true
